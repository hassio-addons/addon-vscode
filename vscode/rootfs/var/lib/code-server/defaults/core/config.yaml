# File is automatically updated on boot for paths and logging.
bind-addr: 0.0.0.0
port: 1337
auth: none
password: none
cert: false
disable-getting-started-override: true
disable-update-check: true
disable-telemetry: true
# /data is persistent storage on the HA host
user-data-dir: "/data/vscode/user"
extensions-dir: "/data/vscode/extensions"
log: warn
